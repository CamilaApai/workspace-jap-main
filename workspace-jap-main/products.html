<main role="main" class="pb-5">

        <input type="number" id="minPrice" min="0" >
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" min="0">
        <button id="applyFilterBtn" class="botonproductos">Aplicar Filtro</button>

        <button id="descRelevanceBtn"  class="botonproductos" >Relevancia descendente</button>
